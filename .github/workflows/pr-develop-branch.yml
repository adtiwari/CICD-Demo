# Unique name for this workflow
name: Validate PR on develop branch

# Definition of when the workflow should run
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: [main]
    paths:
      - "force-app/**"
permissions:
  contents: read
  pull-requests: write   # needed to comment on the PR
concurrency:
  group: pr-validate-classes-${{ github.ref }}
  cancel-in-progress: true

jobs:
    perform-setup:
        runs-on: ubuntu-latest
        environment: agentforce
        steps:
            - name: Ensure node v20.9.0 or greater
              uses: actions/setup-node@v4
              with:
                node-version: '>=20.9.0'
            - name: install checkout
              uses: actions/checkout@v3
              with:
                fetch-depth: '2'
            - name: Ensure java v11 or greater
              uses: actions/setup-java@v4
              with:
                java-version: '>=11'
                distribution: 'zulu'
            - name: Ensure python v3.10 or greater
              uses: actions/setup-python@v5
              with:
                python-version: '>=3.10'
            - name: install sfdx
              run: npm install @salesforce/cli --global
            - name: Install Latest Salesforce Code Analyzer CLI Plugin
              run: sf plugins install code-analyzer@latest
            - name: 'Installing sfdx git delta'
              run: |
                  echo Y | sf plugins:install sfdx-git-delta
                  sf plugins
            - name: 'Create delta packages'
              run: | 
                  mkdir changed-sources
                  sf sgd source delta --to "HEAD" --from "HEAD~1" --output changed-sources/ --generate-delta --source force-app/
                  echo "[INFO] Diff generated"
            - name: Compute base/head SHAs
              id: shas
              run: |
                echo "base_ref=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
                echo "head_ref=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
            - name : Initialize Check variable
              id: init
              run: |
                echo "run_scanner=false" >>$GITHUB_OUTPUT
            - name: Detect changed Apex classes
              id: classcheck
              run: |
                CHANGED=$(git diff --name-only "${{ steps.shas.outputs.base_ref }}" "${{ steps.shas.outputs.head_ref }}" -- 'force-app/main/default/classes/**' || true)
                if [ -z "$CHANGED" ]; then
                  echo "has_class_changes=false" >> $GITHUB_OUTPUT
                  echo "No Apex class changes detected."
                else
                  echo "has_class_changes=true" >> $GITHUB_OUTPUT
                  echo "Changed Apex class files:"
                  echo "$CHANGED"
                fi
            - name: Detect changed Aura components
              id: auracheck
              run: |
                CHANGED=$(git diff --name-only "${{ steps.shas.outputs.base_ref }}" "${{ steps.shas.outputs.head_ref }}" -- 'force-app/main/default/aura/**' || true)
                if [ -z "$CHANGED" ]; then
                  echo "has_aura_changes=false" >> $GITHUB_OUTPUT
                  echo "No Aura changes detected."
                else
                  echo "has_aura_changes=true" >> $GITHUB_OUTPUT
                  echo "Changed Aura files:"
                  echo "$CHANGED"
                fi                
            - name: Detect changed LWC
              id: lwccheck
              run: |
                CHANGED=$(git diff --name-only "${{ steps.shas.outputs.base_ref }}" "${{ steps.shas.outputs.head_ref }}" -- 'force-app/main/default/lwc/**' || true)
                if [ -z "$CHANGED" ]; then
                  echo "has_lwc_changes=false" >> $GITHUB_OUTPUT
                  echo "No LWC changes detected."
                else
                  echo "has_lwc_changes=true" >> $GITHUB_OUTPUT
                  echo "Changed LWC files:"
                  echo "$CHANGED"
                fi
            - name: Detect changed VF
              id: VFcheck
              run: |
                CHANGED=$(git diff --name-only "${{ steps.shas.outputs.base_ref }}" "${{ steps.shas.outputs.head_ref }}" -- 'force-app/main/default/pages/**' || true)
                if [ -z "$CHANGED" ]; then
                  echo "has_vf_changes=false" >> $GITHUB_OUTPUT
                  echo "No VF changes detected."
                else
                  echo "has_vf_changes=true" >> $GITHUB_OUTPUT
                  echo "Changed VF files:"
                  echo "$CHANGED"
                fi
            - name: Detect changed VFC
              id: vfccheck
              run: |
                CHANGED=$(git diff --name-only "${{ steps.shas.outputs.base_ref }}" "${{ steps.shas.outputs.head_ref }}" -- 'force-app/main/default/components/**' || true)
                if [ -z "$CHANGED" ]; then
                  echo "has_vfc_changes=false" >> $GITHUB_OUTPUT
                  echo "No VFC changes detected."
                else
                  echo "has_vfc_changes=true" >> $GITHUB_OUTPUT
                  echo "Changed VFC files:"
                  echo "$CHANGED"
                fi
            - name: Detect changed trigger
              id: triggercheck
              run: |
                CHANGED=$(git diff --name-only "${{ steps.shas.outputs.base_ref }}" "${{ steps.shas.outputs.head_ref }}" -- 'force-app/main/default/triggers/**' || true)
                if [ -z "$CHANGED" ]; then
                  echo "has_triggers_changes=false" >> $GITHUB_OUTPUT
                  echo "No Triggers changes detected."
                else
                  echo "has_triggers_changes=true" >> $GITHUB_OUTPUT
                  echo "Changed Triggers files:"
                  echo "$CHANGED"
                fi
            - name: Detect changed Flows
              id: flowscheck
              run: |
                CHANGED=$(git diff --name-only "${{ steps.shas.outputs.base_ref }}" "${{ steps.shas.outputs.head_ref }}" -- 'force-app/main/default/flows/**' || true)
                if [ -z "$CHANGED" ]; then
                  echo "has_flows_changes=false" >> $GITHUB_OUTPUT
                  echo "No Flows changes detected."
                else
                  echo "has_flows_changes=true" >> $GITHUB_OUTPUT
                  echo "Changed Flows files:"
                  echo "$CHANGED"
                fi
            - name: 'Evaluate if Scanner is needed'
              id: prescanevaluate
              if: ${{ steps.classcheck.outputs.has_class_changes == 'true' || steps.auracheck.outputs.has_aura_changes == 'true'||steps.lwccheck.outputs.has_lwc_changes == 'true' ||steps.VFcheck.outputs.has_vf_changes == 'true' ||steps.vfccheck.outputs.has_vfc_changes == 'true' ||steps.triggercheck.outputs.has_triggers_changes == 'true' ||steps.flowscheck.outputs.has_flows_changes == 'true' }}
              run: |
                echo "run_scanner=true" >>$GITHUB_OUTPUT
            
            - name: 'Run Scanner'
              id: runscan
              if:  ${{ steps.prescanevaluate.outputs.run_scanner == 'true'}}
              run: |
                  echo "has_findings=false" >> $GITHUB_OUTPUT
                  cd changed-sources
                  sf code-analyzer run --rule-selector Recommended --workspace . --view table --config-file ../code-analyzer.yml | tee scan-output.txt
                  SCAN_RESULTS=$(cat scan-output.txt | wc -l)
                  echo "data_rows=$SCAN_RESULTS" >> $GITHUB_OUTPUT
                  if [ "$SCAN_RESULTS" -gt 2 ]; then
                    echo "has_findings=true" >> $GITHUB_OUTPUT
                  else
                    echo "has_findings=false" >> $GITHUB_OUTPUT
                  fi
                  cd ..
            - name: Comment scan results on PR
              if: ${{steps.runscan.outputs.has_findings == 'true'}}
              uses: peter-evans/create-or-update-comment@v4
              with:
                issue-number: ${{ github.event.pull_request.number }}
                body-file: changed-sources/scan-output.txt
            - name: Tests to Run
              id: testsuite
              if: ${{steps.classcheck.outputs.has_class_changes||steps.triggercheck.outputs.has_triggers_changes == 'true' }}
              run: |
                  cd changed-sources
                  FOUND_FILES=$(find force-app/main/default/classes/ -type f -print0 | xargs -0 grep -l "@isTest" | paste -sd ',')
                  if [ -n "$FOUND_FILES" ]; then
                    echo "Files containing  $FOUND_FILES"
                    echo "tests=$FOUND_FILES" >> $GITHUB_OUTPUT
                    echo "test-level=RunSpecifiedTests" >>$GITHUB_OUTPUT
                  else
                    echo "No test files found error stop further '"
                    echo "test-level=RunLocalTests">> $GITHUB_OUTPUT
                  fi
            - name: No Tests to Run
              id: defaultsuite
              if: ${{ steps.classcheck.outputs.has_class_changes == false && steps.triggercheck.outputs.has_triggers_changes == false }}
              run: |
                  echo "test-level=NoTestRun">> $GITHUB_OUTPUT
            - name: 'Deploy to environment with running proper tests'
              id: deploy
              env: 
                test_level : ${{steps.testsuite.test-level}}
                default_level : ${{steps.defaultsuite.test-level}}
                tests : ${{steps.testsuite.tests}}              
              run: |
                  echo "${{ secrets.JWT_SECRET_KEY }}" > server.key
                  sf org login jwt --username ${{ secrets.DEPLOYMENT_USERNAME }} --jwt-key-file server.key --client-id ${{ secrets.CONSUMER_KEY }} --instance-url ${{ vars.INSTANCE_URL }} --set-default
                  set -x
                  if [[ "$default_level" == "NoTestRun" ]]; then
                    sf project deploy start --source-dir changed-sources/force-app --test-level "$default_level"
                  elif [[ "$test_level" == "RunLocalTests" ]]; then
                    sf project deploy start --source-dir changed-sources/force-app --test-level "$test_level"
                  else
                    sf project deploy start --source-dir changed-sources/force-app --test-level "$test_level" --tests "$tests"
                  fi
                  set +x
            - name: package xml on PR
              if: ${{steps.runscan.outputs.has_findings == 'true'}}
              uses: peter-evans/create-or-update-comment@v4
              with:
                issue-number: ${{ github.event.pull_request.number }}
                body-file: changed-sources/package.xml
